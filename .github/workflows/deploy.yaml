    name: Deploy to GitHub Pages
    on:
      push:
        branches: [ main ]
      workflow_dispatch:
    permissions:
      contents: read
      pages: write
      id-token: write
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout your repository using git
            uses: actions/checkout@v4
          - name: Install Bun
            uses: oven-sh/setup-bun@v2
        

          - name: Install dependencies with Bun CI
            run: bun ci

          - name: Install, build, and upload your site
            uses: withastro/action@v3
            # Optional: Configure the action with specific paths, Node.js version, or package manager
            with:
              path: . # The root location of your Astro project inside the repository.
              node-version: 22 # The specific version of Node that should be used to build your site.
              package-manager: bun@1.2.23 # The Node package manager to use.
      deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
